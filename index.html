<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Trigg 4 Tables</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 d-none d-lg-block"></div>
        <div class="col-md-6 col-lg-5 d-none d-md-block shade">
          <div class="row bg--height2">
            <div class="col-12 bg--tealdark d-flex justify-content-center">
              <h1 class="align-self-center">
                Trigg 4 <br class="d-block d-lg-none" />Tables
              </h1>
            </div>
          </div>
          <div class="row bg--height3">
            <div class="col-6 bg--teallight d-flex justify-content-center">
              <h2 class="align-self-center">cool cats<br />do maths</h2>
            </div>
            <div class="col-6 bg--orangedark d-flex justify-content-center ">
              <span class="align-self-center">Clock 00:00</span>
            </div>
          </div>
          <div class="row bg--height1">
            <div class="col-12 trigg bg--hi"></div>
          </div>
          <div class="row bg--height3">
            <div class="col-12 bg--teallight d-flex">
              <p class="align-self-center">
                Trigg was Lorem ipsum dolor sit amet, consectetur adipisicing
                elit. Veniam dolores aut deserunt, nulla saepe ullam officia quo
                quos voluptate nam!
              </p>
            </div>
          </div>
        </div>
        <!--MOBILE HEADING-->
        <div class="col-12 d-md-none">
          <!--TOP 2 BOXES-->
          <div class="row goHide">
            <div class="col-6 bg--teallight shade bg--height3">
              <h2 class="align-self-center">cool cats<br />do maths</h2>
            </div>
            <div class="col-6 bg--orangedark text-center shade bg--height3">
              <h2>Trigg's Tips</h2>
            </div>
          </div>
          <!--TRIGG & SIDE 2 BOXES-->
          <div class="row">
            <!--TRIGG LEFT-->
            <div class="col-6 trigg shade bg--hi bg--height30"></div>
            <!--COL DIVIDED TO RIGHT-->
            <div class="col-6">
              <!--ROW GO CLOCK-->
              <div class="row goShow startHide">
                <div class="col-12 bg--tealdark bg--height3 shade">
                  <span>Clock 00:00</span>
                </div>
              </div>
              <!--ROW GO NOTE-->
              <div class="row goShow startHide">
                <div class="col-12 bg--teallight bg--height6 shade">
                  <span class="noteResult"></span><br />
                  <span class="noteInstruct"></span>
                </div>
              </div>
              <!--ROW START TITLE-->
              <div class="row goHide">
                <div
                  class="col-12 bg--tealdark shade bg--height6 d-flex justify-content-center goHide"
                >
                  <h1 class="align-self-center">Trigg 4<br />Tables</h1>
                </div>
              </div>
              <!--ROW START CLOCK-->
              <div class="row goHide">
                <div class="col-12 bg--teallight  shade bg--height3">
                  <span>Clock 00:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--ASK ANSWER COLUMN-->
        <div id="col4" class="col-12 col-md-6 col-lg-5 bg--height52">
          <div class="row startHide goShow">
            <div class="col-12">
              <!--PROGRESS-->
              <div class="progress mt-3 mt-md-5">
                <div
                  id="progress"
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="12"
                ></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 d-none d-md-block testr">
              <!--MESSAGE-->
              <p class="mt-1 noteResult"></p>
              <p class="mt-1 noteInstruct"></p>
            </div>
          </div>
          <!--MAIN QUESTION ANSWER COLUMN-->
          <div class="row">
            <div class="col-12 ">
              <!--PICK NUMBER-->
              <form id="pick" class="goHide">
                <fieldset>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="1" />1
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="2" />2
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="3" />3
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="4" />4
                  </label>
                  <br />
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="5" />5
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="6" />6
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="7" />7
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="8" />8
                  </label>
                  <br />
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="9" />9
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="10" />10
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="11" />11
                  </label>
                  <label class="labelNo btn selector-style">
                    <input type="radio" name="pickNo" value="12" />12
                  </label>
                </fieldset>
                <!--PICK OPERATOR-->
                <fieldset>
                  <label class="labelOp btn selector-style">
                    <input type="radio" name="pickOp" value="+" />+
                  </label>
                  <label class="labelOp btn selector-style">
                    <input type="radio" name="pickOp" value="-" />-
                  </label>
                  <label class="labelOp btn selector-style">
                    <input type="radio" name="pickOp" value="x" />x
                  </label>
                  <label class="labelOp btn selector-style">
                    <input type="radio" name="pickOp" value="/" />รท
                  </label>
                </fieldset>
                <!--GO BUTTON-->
                <button
                  type="button"
                  class="btn selector-style mt-3 mt-md-5"
                  id="pickGo"
                >
                  go
                </button>
              </form>
              <!--WHERE: input type number from Mozilla https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number-->
              <!--NUMBER KEYPAD-->
              <div class="d-flex justify-content-center">
                <form id="pad" class="startHide goShow justify-content-center">
                  <div class="d-flex justify-content-between">
                    <span id="sumAsk" class="align-self-center"></span>
                    <input id="sumAnswer" class="" type="text" maxlength="3" />
                    <button
                      id="sumCheck"
                      class="sumB btn align-center"
                      type="button"
                    >
                      check
                    </button>
                    <button
                      id="sumNext"
                      class="sumC btn startHide"
                      type="button"
                    >
                      next
                    </button>
                  </div>

                  <hr />
                  <input id="pad1" class="padNum" type="button" value="1" />
                  <input id="pad2" class="padNum" type="button" value="2" />
                  <input id="pad3" class="padNum" type="button" value="3" />
                  <input id="pad4" class="padNum" type="button" value="4" />
                  <br />
                  <input id="pad5" class="padNum" type="button" value="5" />
                  <input id="pad6" class="padNum" type="button" value="6" />
                  <input id="pad7" class="padNum" type="button" value="7" />
                  <input id="pad8" class="padNum" type="button" value="8"/ ><br />
                  <input id="pad9" class="padNum" type="button" value="9" />
                  <input id="pad1" class="padNum" type="button" value="0" />
                  <input id="padClear" type="button" value="clear" />
                </form>
              </div>
              <div>
                <canvas width="250" height="250" class="bg--teallight">
                  tables report
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1 d-none d-lg-block"></div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
