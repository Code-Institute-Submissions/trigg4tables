<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Trigg 4 Tables</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1 d-none d-lg-block"></div>
        <div class="col-md-6 col-lg-5 d-none d-md-block shade">
          <div class="row bg--height2">
            <div class="col-12 bg--tealdark d-flex justify-content-center">
              <h1 class="align-self-center">
                Trigg 4 <br class="d-block d-lg-none" />Tables
              </h1>
            </div>
          </div>
          <div class="row bg--height3">
            <div class="col-6 bg--teallight d-flex justify-content-center">
              <h2 class="align-self-center">cool cats<br />do maths</h2>
            </div>
            <div class="col-6 bg--orangedark d-flex justify-content-center ">
              <span class="align-self-center">Clock 00:00</span>
            </div>
          </div>
          <div class="row bg--height1">
            <div class="col-12 trigg bg--hi"></div>
          </div>
          <div class="row bg--height3">
            <div class="col-12 bg--teallight d-flex">
              <p class="align-self-center">
                Trigg was Lorem ipsum dolor sit amet, consectetur adipisicing
                elit. Veniam dolores aut deserunt, nulla saepe ullam officia quo
                quos voluptate nam!
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 d-md-none">
          <div class="row goHide">
            <div class="col-6 bg--teallight shade bg--height3">
              <h2 class="align-self-center">cool cats<br />do maths</h2>
            </div>
            <div class="col-6 bg--orangedark text-center shade bg--height3">
              <h2>Trigg's Tips</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-6 trigg shade bg--hi bg--height30"></div>
            <div class="col-6">
              <div class="row ">
                <div
                  class="col-12 bg--tealdark d-flex justify-content-center shade bg--height6"
                >
                  <h1 class="align-self-center">Trigg 4<br />Tables</h1>
                </div>
                <div
                  class="col-12 bg--teallight d-flex justify-content-center shade bg--height3"
                >
                  <span>Clock 00:00</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--ASK ANSWER COLUMN-->
        <div class="col-12 col-md-6 col-lg-5 bg--height52">
          <div class="row startHide goShow">
            <div class="col-12 bg--height3 testr">
              <!--PROGRESS-->
              <div class="progress mt-3">
                <div
                  id="progress"
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="12"
                ></div>
              </div>
              <!--MESSAGE-->
              <p id="noteResult" class="mt-1"></p>
              <p id="noteInstruct" class="mt-1"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 ">
              <!--WHY: Select & 2 buttons wrapped in form element with Bootstrap class form-inline to keep selection on same line as per w3.-->
              <form id="pick" class="form-inline justify-content-center">
                <!--WHY: Bootstrap form-control class added to select element as per w3-->
                <select
                  class="form-control mr-3 mr-md-5 mt-3 mt-md-5 selector-style"
                  role="group"
                  id="pickNo"
                >
                  <option disabled="disabled" selected="selected">no.</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
                <!--WHERE: Option no. displayed but disabled from StackOverflow https://stackoverflow.com/questions/15224466/display-optgroup-label-as-initial-option-->

                <!--WHERE: radio style button toggling from https://coreui.io/docs/components/buttons/-->
                <div
                  class="btn-group btn-group-toggle mr-3 mr-md-5 mt-3 mt-md-5"
                  data-toggle="buttons"
                  id="pickOperator"
                >
                  <label class="btn selector-style">
                    <input id="plus" type="radio" name="operator" value="+" />+
                  </label>
                  <label class="btn selector-style">
                    <input id="minus" type="radio" name="operator" value="-" />-
                  </label>
                  <label class="btn selector-style">
                    <input
                      id="multiply"
                      type="radio"
                      name="operator"
                      value="x"
                    />x
                  </label>
                  <label class="btn selector-style">
                    <input
                      id="divide"
                      type="radio"
                      name="operator"
                      value="/"
                    />/
                  </label>
                </div>
                <button
                  type="button"
                  class="btn selector-style mt-3 mt-md-5"
                  id="pickGo"
                >
                  go
                </button>
              </form>

              <form
                id="sum"
                class="form-inline justify-content-center mt-3 mt-md=5"
              >
                <!--<span id="sumFirst" class="sumA mr-3"></span>
                <span id="sumOperator" class="sumA mr-3"></span>
                <span id="sumSecond" class="sumA mr-3"></span>
                <span id="sumEqual" class="sumA mr-3">=</span>-->
                
                                <!--WHERE: input type number from Mozilla https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number-->
              </form>

              <!--NUMBER KEYPAD-->
              <div class="d-flex justify-content-center">
                <form id="pad" class="startHide goShow justify-content-center">
                  <div class="d-flex justify-content-between">
                    <span id="sumAsk"></span><span id="todoAnswer" class="sumC"></span>
                    <input id="sumAnswer" type="text" maxlength="3" />
                    <button id="sumCheck" class="sumB btn" type="button">
                      check
                    </button>
                    <button id="sumNext" class="sumC btn" type="button">
                      next
                    </button>
                  </div>

                  <hr />
                  <input id="pad1" class="padNum" type="button" value="1" />
                  <input id="pad2" class="padNum" type="button" value="2" />
                  <input id="pad3" class="padNum" type="button" value="3" />
                  <input
                    id="pad4"
                    class="padNum"
                    type="button"
                    value="4"
                  /><br />
                  <input id="pad5" class="padNum" type="button" value="5" />
                  <input id="pad6" class="padNum" type="button" value="6" />
                  <input id="pad7" class="padNum" type="button" value="7" />
                  <input
                    id="pad8"
                    class="padNum"
                    type="button"
                    value="8"
                  /><br />
                  <input id="pad9" class="padNum" type="button" value="9" />
                  <input id="pad1" class="padNum" type="button" value="0" />
                  <input id="padClear" type="button" value="clear" />
                </form>
              </div>
              <div>
                <canvas width="250" height="250" class="bg--teallight">
                  tables report
                </canvas>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1 d-none d-lg-block"></div>
      </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
</html>
