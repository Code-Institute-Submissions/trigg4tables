<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 d-none d-lg-block"></div>
            <div class="col-md-6 col-lg-5 d-none d-md-block shade">
                <div class="row bg--height2">
                    <div class="col-12 bg--tealdark d-flex justify-content-center">
                        <h1 class="align-self-center">Trigg 4 <br class="d-block d-lg-none">Tables</h1>
                    </div>
                </div>
                <div class="row bg--height3">
                    <div class="col-6 bg--teallight d-flex justify-content-center">
                        <h2 class="align-self-center">cool cats<br>do maths</h2>
                    </div>
                    <div class="col-6 bg--orangedark d-flex justify-content-center ">
                        <span class="align-self-center">Clock 00:00</span>
                    </div>
                </div>
                <div class="row bg--height1">
                    <div class="col-12 bg--trigg">
                    </div>
                </div>
                <div class="row bg--height3">
                    <div class="col-12 bg--teallight d-flex">
                        <p class="align-self-center">Trigg was Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam dolores aut deserunt, nulla saepe ullam officia quo quos voluptate nam!</p>
                    </div>
                </div>
            </div>
            <div class="col-12 d-md-none shade">
                <div class="row">
                    <div class="col-6 bg--teallight">
                        <h2>Trigg's Tips</h2>
                    </div>
                    <div class="col-6 bg--orangedark text-center">
                        <span>Clock 00:00</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 bg--trigg">
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-12 bg--tealdark d-flex justify-content-center">
                                <h1 class="align-self-center">Trigg 4<br>Tables</h1>
                            </div>
                            <div class="col-12 bg--teallight d-flex justify-content-center">
                                <h2 class="align-self-center">cool cats<br>do maths</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 bg--offwhite bg--height4 shade">
                <!--WHY: Select & 2 buttons wrapped in form element with Bootstrap class form-inline to keep selection on same line as per w3.-->
                <form id="pick" class="form-inline justify-content-center">
                    <!--WHY: Bootstrap form-control class added to select element as per w3-->
                    <select class="form-control mr-3 mr-md-5 mt-3 mt-md-5 selector-style" role="group" id="pickNo">
                        <option disabled="disabled" selected="selected">no.</option>
                        <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>
                    <!--WHERE: Option no. displayed but disabled from StackOverflow https://stackoverflow.com/questions/15224466/display-optgroup-label-as-initial-option-->

                    <!--WHERE: radio style button toggling from https://coreui.io/docs/components/buttons/-->
                    <div class="btn-group btn-group-toggle mr-3 mr-md-5 mt-3 mt-md-5" data-toggle="buttons" id="pickOperator">
                        <label class="btn selector-style">
                            <input type="radio" value="+">+
                            </label>
                        <label class="btn selector-style">
                            <input type="radio" value="-">-
                            </label>
                        <label class="btn selector-style">
                            <input type="radio" value="x">x
                            </label>
                        <label class="btn selector-style">
                            <input type="radio" value="/">/
                            </label>
                    </div>
                    <button type="button" class="btn selector-style mt-3 mt-md-5" id="pickGo">go</button>
                </form>

                <form id="sumA" class="form-inline justify-content-center mt-3 mt-md=5">
                    <span id="sumFirst" class="sumA mr-3"></span>
                    <span id="sumOperator" class="sumA mr-3"></span>
                    <span id="sumSecond" class="sumA mr-3"></span>
                    <span id="sumEqual" class="sumA mr-3">=</span>
                    <input id="sumAnswer" class="sumB mr-3" type="number" min="1" max="200">
                    <button id="sumCheck" class="sumB btn selector-style" type="button">check</button>
                    <span id="todoAnswer" class="sumC"></span>
                    <button id="sumNext" class="sumC btn selector-style" type="button">next</button>
                    <span id="todoAnswer2" class="sumB"></span>
                    <!--WHERE: input type number from Mozilla https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number-->
                </form>

                <form id="reply" class="form-inline justify-content-center mt-3 mt-md=5">
                    <p id="replyMessage"></p>
                </form>
                <p class="abc" id="testc">test</p>
            </div>
            <div class="col-1 d-none d-lg-block"></div>
        </div>
    </div>
