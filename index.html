<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A times tables practice website aimed at older children."
    />
    <meta
      name="keywords"
      content="Maths, Sums, Homework, Times, Tables, Practice, Report, Download"
    />
    <meta name="author" content="coderbeez" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--<script src="https://kit.fontawesome.com/974d3c9b5a.js"></script>-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Trigg 4 Tables</title>
  </head>

  <body>
    <!--WHERE:Favicon Image by <a href="https://pixabay.com/users/Elionas-2345468/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1314467">Elias Schäfer</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1314467">Pixabay</a>-->
    <main class="container-fluid">
      <div class="row">
        <!--COL1 LG SCREENS - BORDER-->
        <div class="col-1 d-none d-lg-block"></div>
        <!--WHY: Bootstrap col used as a spacer for large screens.
          Bootstrap display classes used to ensure only applies to large screens.-->
        <!--COL2 MD & LG SCREENS - TITLE ICONS TRIGG-->
        <div class="col-md-6 col-lg-5 d-none d-md-block shade">
          <div class="row bg-height--15">
            <!--WHAT: Bg height class is % of viewport height.-->
            <div
              class="col-12 d-flex justify-content-center bg-color--darkpink"
            >
              <!--WHY: Bootstrp flex class used to make div flex box and allow content to be centered vertically.-->
              <h1 class="align-self-center">
                Trigg 4 <br class="d-block d-lg-none" />Tables
              </h1>
              <!--WHY: Bootstrap align class used to center h1 vertically.-->
              <!--WHY: Br used to improve text position on md screens.-->
            </div>
          </div>
          <div class="row bg-height--10">
            <div
              class="col-6 d-md-none d-lg-block bg-color--darkblue"
            >
            <div class="d-flex justify-content-center text-center bg-height--10">
              <h2 class="align-self-center">cool cats do maths</h2>
            </div>
            </div>
            <div
              class="col-md-12 col-lg-6 d-flex justify-content-around bg-color--lightpink"
            >
              <!--WHY: Bootstrap justify class used to space icons and timer equally.-->
              <span class="time align-self-center">0:00</span>
              <!--WHY: Span used verses time element to allow 0:00 verses 00:00 time format.-->
              <i
                class="fas fa-volume-mute align-self-center"
                data-icon="sound"
              ></i>
              <!--WHY: Data attributes used throught page to target js. Classes and IDs used to style.-->
              <i
                class="fas fa-info-circle align-self-center"
                data-icon="infoOpen"
              ></i>
              <i
                class="fas fa-times-circle align-self-center"
                data-icon="reload"
              ></i>
            </div>
          </div>
          <div class="row bg-height--65">
            <div class="col-12 d-flex align-items-end bg--trigg" data-trigg>
              <a href="https://github.com/coderbeez" target="_blank" class="mb-1"
                >site by coderbeez</a
              >
            </div>
            <!--WHY: Image inserted as background resulting in resposnive image on all screens. -->
            <!--WHY: Class verses id used to style as dupiclate style applied later for sm and md screens.-->
          </div>
          <div class="row">
            <div
              class="col-12 d-flex justify-content-center text-center bg-height--10 bg-color--darkblue"
            >
              <p id="instruct--mdlg" class="align-self-center mb-0 ">
                Practice times tables with Trigg. Press i for instructions.
              </p>
            </div>
          </div>
        </div>
        <!--COL3 XS & SM SCREENS - TITLE TRIGG ICONS MESSAGE-->
        <div class="col-12 d-md-none">
          <div class="row">
            <!--XS & SM SCREENS - TRIGG always visible-->
            <div class="col-6 bg-height--30 shade bg--trigg" data-trigg></div>
                        <div class="col-6">
              <!--XS & SM SCREENS - ICONS visible on go-->
              <div class="row hide-start" data-show="go">
                <!--WHY: hide-start class used to apply display none to elements on load.
                Own class used verses Bootstrap to work with jQuery show method.
                Display css used verses jQuery hide method to avoid flicker on load.-->
                <div
                  class="col-12 d-flex justify-content-between bg-height--10 bg-color--darkpink shade "
                >
                  <span class="time align-self-center">0:00</span>
                  <i
                    class="fas fa-volume-mute align-self-center"
                    data-icon="sound"
                  ></i>

                  <i
                    class="fas fa-times-circle align-self-center hide-start"
                    data-icon="reload"
                    data-show="go"
                  ></i>
                </div>
              </div>
              <!--XS & SM SCREENS - MESSAGE visible on go-->
              <div class="row hide-start" data-show="go">
                <!--WHY: Both row and contained elemenets given hide-start class as most elements are not visible
                  on go but containing row is.-->
                <div
                  class="col-12 text-center bg-height--20 bg-color--lightpink shade"
                >
                  <p class="message pt-2" data-message="all">try & check</p>
                  <!--WHY: Class message used to style. Data attribute message used to target in js.-->
                  <!--WHY: P used instead of span???????????-->
                  <!--WHY: hide-start class not required as p always visible from go.-->
                  <span
                    class="message red"
                    data-message="incorrect"
                    data-hide="sumNext correct"
                    data-show="incorrect"
                  ></span>
                  <!--WHY: hide-start class not required as span is empty until incorrect.-->
                  <img
                    src="assets/images/down.svg"
                    alt="thumbs down"
                    class="thumb-height hide-start"
                    data-hide="sumNext correct"
                    data-show="incorrect"
                  />
                  <img
                    src="assets/images/up.svg"
                    alt="thumbs up"
                    class="thumb-height hide-start"
                    data-hide="sumNext"
                    data-show="correct"
                  />
                  <i
                    class="fas fa-exclamation-triangle red hide-start"
                    data-hide="sumNext sumCheck"
                    data-show="warn"
                  ></i>
                  <i
                    class="fas fa-graduation-cap hide-start "
                    data-show="done"
                  ></i>
                </div>
              </div>
              <!--XS & SM SCREENS - TITLE visible on load-->
              <div class="row" data-hide="go">
                <div
                  class="col-12 text-center d-flex justify-content-center bg-height--20 bg-color--darkpink shade"
                >
                  <div class="align-self-center">
                    <h1 class="mb-0">Trigg 4<br />Tables</h1>
                    <a href="https://github.com/coderbeez" target="_blank"
                      >by coderbeez</a
                    >
                  </div>
                  <!--WHY: Wrapping div used to center h1 & a vertically.-->
                </div>
              </div>
              <!--XS & SM SCREENS - INFO visible on load-->
              <div class="row" data-hide="go">
                <div
                  class="col-12 d-flex justify-content-center text-center bg-height--10 bg-color--darkblue shade"
                >
                  <p id="instruct--xssm" class="align-self-center m-0 mr-2">
                  instructions
                  </p>
                  <!--WHY: Used id verses class for styling as not repeated.-->
                  <i
                    class="fas fa-info-circle align-self-center"
                    data-icon="infoOpen"
                  ></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--COL4 ALL SCREENS ASK ANSWER-->
        <div class="col-12 col-md-6 col-lg-5">
          <div class="row d-none d-md-block margin-top--15"></div>
          <!--WHY: Row used to ensure where content start on md lg screens. IS THIS OK???-->
          <!--ALL SCREENS - PROGRESS BAR ROW visible on go-->
          <div class="row hide-start" data-show="go" data-hide="done">
            <div class="col-12">
              <div class="progress mt-3 mx-auto">
                <div
                  id="progress"
                  class="progress-bar progress-bar-striped"
                  role="progressbar"
                  style="width: 0%"
                  aria-valuenow="0"
                  aria-valuemin="0"
                  aria-valuemax="12"
                ></div>
              </div>
            </div>
          </div>
          <!--ALL SCREENS - PICK PAD REPORT ROW-->
          <div class="row">
            <div class="col-12 ">
              <!--PICK FORM-->
              <form
                id="pick"
                class="text-center"
                data-hide="go infoOpen"
                data-show="infoClose"
              >
                <!--PICK NUMBER-->
                <fieldset class="mt-3 mx-auto">
                  <!--mx?-->
                  <i
                    class="fas fa-exclamation-triangle mr-3 red missing hide-start"
                    data-icon="missingNo"
                  ></i
                  ><span class="message">pick number</span>
                  <br />
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="1" />1
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="2" />2
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="3" />3
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="4" />4
                  </label>
                  <br />
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="5" />5
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="6" />6
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="7" />7
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="8" />8
                  </label>
                  <br />
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="9" />9
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="10" />10
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="11" />11
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickNo" value="12" />12
                  </label>
                </fieldset>
                <!--PICK OPERATOR-->
                <fieldset class="mt-4 mt-md-5 mx-auto">
                  <i
                    class="fas fa-exclamation-triangle mr-3 red missing hide-start"
                    data-icon="missingOp"
                  ></i
                  ><span class="message">pick symbol</span>
                  <br />
                  <label class="button-style">
                    <input type="radio" name="pickOp" value="+" />+
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickOp" value="-" />-
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickOp" value="x" />x
                  </label>
                  <label class="button-style">
                    <input type="radio" name="pickOp" value="/" />÷
                  </label>
                </fieldset>
                <!--GO BUTTON-->
                <fieldset class="mt-3 mt-md-5 mx-auto">
                  <span class="d-inline-block mt-3 message">lets</span>
                  <button type="button" class="button-style" data-button="go">
                    go
                  </button>
                </fieldset>
              </form>
              <!--WHERE: input type number from Mozilla https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/number-->
              <!--NUMBER KEYPAD-->
              <div class="d-flex justify-content-center">
                <form
                  id="pad"
                  class="mt-3 hide-start"
                  data-hide="done"
                  data-show="go"
                >
                  <div class="d-flex justify-content-between bg-height--60px">
                    <span
                      id="sum-ask"
                      class="align-self-center"
                      data-sum="ask"
                    ></span>
                    <input
                      id="sum-try"
                      type="text"
                      maxlength="3"
                      data-sum="try"
                      data-hide="sumCheck"
                      data-show="sumNext"
                    />
                    <button
                      id="sum-check"
                      class="btn button-style align-self-center "
                      type="button"
                      data-button="sumCheck"
                      data-hide="sumCheck"
                      data-show="sumNext"
                    >
                      check
                    </button>
                    <button
                      id="sum-next"
                      class="btn button-style align-self-center hide-start"
                      type="button"
                      data-button="sumNext"
                      data-hide="sumNext"
                    >
                      next
                    </button>
                  </div>

                  <hr />
                  <div>
                    <input
                      id="pad1"
                      class="pad-num button-style"
                      type="button"
                      value="1"
                      data-keypad="number"
                    />
                    <input
                      id="pad2"
                      class="pad-num button-style"
                      type="button"
                      value="2"
                      data-keypad="number"
                    />
                    <input
                      id="pad3"
                      class="pad-num button-style"
                      type="button"
                      value="3"
                      data-keypad="number"
                    />
                    <input
                      id="pad4"
                      class="pad-num button-style"
                      type="button"
                      value="4"
                      data-keypad="number"
                    />
                    <br />
                    <input
                      id="pad5"
                      class="pad-num button-style"
                      type="button"
                      value="5"
                      data-keypad="number"
                    />
                    <input
                      id="pad6"
                      class="pad-num button-style"
                      type="button"
                      value="6"
                      data-keypad="number"
                    />
                    <input
                      id="pad7"
                      class="pad-num button-style"
                      type="button"
                      value="7"
                      data-keypad="number"
                    />
                    <input
                      id="pad8"
                      class="pad-num button-style"
                      type="button"
                      value="8"
                      data-keypad="number"
                    />
                    <br />
                    <input
                      id="pad9"
                      class="pad-num button-style"
                      type="button"
                      value="9"
                      data-keypad="number"
                    />
                    <input
                      id="pad0"
                      class="pad-num button-style"
                      type="button"
                      value="0"
                      data-keypad="number"
                    />
                    <input
                      id="pad-clear"
                      class="button-style"
                      type="button"
                      value="clear"
                      data-keypad="clear"
                    />
                  </div>
                </form>
<!--ALL SCREENS - REPORT-->
                <div class="text-center mt-3 hide-start" data-show="done">
                  <canvas width="250" height="250" class="shade"></canvas>
                  <p class="message mt-1 mb-1">download to share</p>
                  <button
                    id="report-download"
                    class="button-style"
                    type="button"
                    data-button="download"
                  >
                    <i class="fas fa-arrow-circle-down"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!--MD & LG SCREENS - MESSAGE-->
          <div class="row d-none d-md-block">
            <div class="col-12 text-center mt-3">
              <span
                class="message incorrect red"
                data-message="incorrect"
                data-hide="sumNext correct"
                data-show="incorrect"
              ></span>
                            <img
                src="assets/images/down.svg"
                alt="thumbs down"
                class="thumb-height hide-start"
                data-hide="sumNext correct"
                data-show="incorrect"
              />
              <img
                src="assets/images/up.svg"
                alt="thumbs up"
                class="thumb-height hide-start"
                data-hide="sumNext"
                data-show="correct"
              />
              <i
                class="fas fa-exclamation-triangle red hide-start "
                data-hide="sumNext sumCheck"
                data-show="warn"
              ></i>
              <i class="fas fa-graduation-cap hide-start" data-show="done"></i>
              <span
                class="message align-self-baseline hide-start"
                data-message="all"
                data-show="go"
                >try & check</span
              >
              <!--WHY: Instruct viisble from GO.-->
            </div>
          </div>
          <!--ALL SCREENS - INFO-->
          <div class="row">
            <div
              class="col-12 text-center mt-3 hide-start"
              data-hide="infoClose"
              data-show="infoOpen"
            >
              <div class="embed-responsive embed-responsive-16by9">
                <iframe
                  class="embed-responsive-item"
                  src="https://www.youtube.com/embed/EcVam72tyyw"
                ></iframe>
              </div>
              <button
                type="button"
                class="button-style"
                id="info-close"
                data-button="infoClose"
              >
                start
              </button>
            </div>
          </div>
        </div>
        <!--COL5 LG SCREENS - BORDER-->
        <div class="col-1 d-none d-lg-block"></div>
      </div>
    </main>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.1/min/jcanvas.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/blob-polyfill/4.0.20190430/Blob.min.js" integrity="sha256-pT/i7b+F2/r7dBEwqPAAQPwko7UWujlHR9oWipUyvPU=" crossorigin="anonymous"></script>-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/javascript-canvas-to-blob/3.15.0/js/canvas-to-blob.min.js"
      integrity="sha256-mekOUG47CC/ivpT5rpZNkhFKfV2l0w4O39tkHYCsZn8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"
      integrity="sha256-FPJJt8nA+xL4RU6/gsriA8p8xAeLGatoyTjldvQKGdE="
      crossorigin="anonymous"
    ></script>

    <script src="assets/js/main.js"></script>
  </body>
</html>
